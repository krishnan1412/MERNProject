name: Deploy MERN Project with CI/CD

on: 
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Build React App
        run: |
          cd frontend
          npm run build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: SSH into Ubuntu and Deploy
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.KEY }}
          script: |
            cd /var/www/mern-app
            git pull origin main
            npm install
            pm2 restart all

      - name: Install Apache2 (for reverse proxy)
        run: |
          sudo apt update && sudo apt install apache2 -y
          sudo a2enmod proxy proxy_http
          echo '<VirtualHost *:80>
            ServerName mydomain.com
            ProxyPass / http://localhost:3000/
            ProxyPassReverse / http://localhost:3000/
          </VirtualHost>' | sudo tee /etc/apache2/sites-available/mern.conf
          sudo a2ensite mern.conf
          sudo systemctl restart apache2

      - name: Save PM2 process for auto-restart
        run: pm2 save
